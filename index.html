<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sahar ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 { color: #d32f2f; }
        
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            position: absolute; 
        }

        .hidden { display: none; }

        .travel-option {
            display: block;
            width: 100%;
            margin: 10px 0;
            background: #fce4ec;
            border: 1px solid #f8bbd0;
            padding: 15px;
        }
        
        .travel-option:hover { background: #f8bbd0; }
    </style>
</head>
<body>

    <div id="page1" class="container">
        <h1>Sahar, will you be my valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="goToPage2()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div id="page2" class="container hidden">
        <h1>Where would you like to travel next? ‚úàÔ∏è</h1>
        <button class="travel-option" onclick="travelChoice('Kashmir')">1. Kashmir</button>
        <button class="travel-option" onclick="travelChoice('Goa')">2. Goa</button>
        <button class="travel-option" onclick="travelChoice('Udaipur')">3. Udaipur</button>
    </div>

    <div id="page3" class="container hidden">
        <h1 id="finalMsg">I love you‚ù§Ô∏è</h1>
        <p style="font-size: 50px;">üåπ</p>
    </div>

    <script>
        // Function to make the NO button run away
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function goToPage2() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function travelChoice(place) {
            alert("Good Choice! " + place + " sounds perfect.");
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page3').classList.remove('hidden');
        }
    </script>
</body>
</html>
